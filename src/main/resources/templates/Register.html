<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{StandardLayout}">
<head>
<title>Register a bill</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<section layout:fragment="content">

	<form class="form-horizontal" method="POST" action="/bills">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(message)}">
			<span th:text="${message}">The bill was saved successfully!!!</span>
		</div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearflix">
					<h1 class="panel-title sg-bill-panel">New Bill</h1>
					<a class="btn btn-link sg-link-panel" href="/bills">Return to Bills</a>
				</div>
			</div>
			
			<div class="panel-body">
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="description" name="description"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="dueDate" class="col-sm-2 control-label">Due Date</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dueDate" name="dueDate"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="value" class="col-sm-2 control-label">Value</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="value" name="value"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="value">
							<option th:each="status : ${allBillStatus}" th:value="${status}" th:text="${status.description}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	
</section>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{StandardLayout}">
<head>
<title>Register a bill</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css.map" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<section layout:fragment="content">

	<form class="form-horizontal" method="POST" action="/bills" th:object="${bill}">
		<!-- maybe this is the correct one
		<div th:replace="Header"></div>
		-->
		<div th:replace="GeneralMessage"></div>
		<div th:replace="ErrorMessage"></div>
			
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearflix">
					<h1 class="panel-title sg-bill-panel">New Bill</h1>
					<a class="btn btn-link sg-link-panel" href="/bills">Return to Bills</a>
				</div>
			</div>
			
			<div class="panel-body">
				
				<input type="hidden" th:field="*{id}" />
			
				<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="description" th:field="*{description}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('dueDate')} ? has-error">
					<label for="dueDate" class="col-sm-2 control-label">Due Date</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dueDate" th:field="*{dueDate}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="en-GB" 
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" />
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('value')} ? has-error">
					<label for="value" class="col-sm-2 control-label">Value</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="value" th:field="*{value}"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="value" th:field="*{status}">
							<option th:each="status : ${allBillStatus}" th:value="${status}" th:text="${status.description}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	
</section>

</html>

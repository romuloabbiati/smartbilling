<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{StandardLayout}">
<head>
	<title>Bill's Search</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<section layout:fragment="content">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title sg-bill-panel">Bill's Search</h1>
				<a class="btn btn-link sg-link-panel" href="/bills/new">New Bill</a>
			</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Description</th>
						<th class="text-center col-md-2">Due Date</th>
						<th class="text-right col-md-2">Value</th>
						<th class="text-center col-md-2">Status</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="6">No bills was found</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</html>
